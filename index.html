<!DOCTYPE html>
<html>
<head>
	<title>Online Registration Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
	<header>
		<h1>The Code Review</h1>
		<h2>Sign up for our newsletter</h2>
		<p>Get the latest news on how your code is doing right in your inbox</p>
		<hr>
	</header>
	
	<form action="index.html" method="post">
		<fieldset>
			<legend class="contact_information">Contact Information</legend>

			<label for="user_name">Full Name</label>
			<input id="user_name" type="text" name="name" placeholder="required" required>

			<label for="user_mail">Email Address</label>
			<input id="user_mail" type="email" name="mail" placeholder="required" required>

			<label for="user_phone">Phone Number</label>
			<input id="user_phone" type="tel" name="phone">

			<label for="user_street">Street Address</label>
			<input id="user_street" type="text" name="street">

			<label for="user_city">City</label>
			<input id="user_city" type="text" name="city">

			<label for="user_state">State</label>
			<select id="user_state" name="state">
				<option value="">Choose State</option>
				<option value="BW">Baden-WÃ¼rttemberg</option>
				<option value="BY">Bavaria</option>
				<option value="BE">Berlin</option>
				<option value="BB">Brandenburg</option>
				<option value="HB">Bremen</option>
				<option value="HH">Hamburg</option>
				<option value="HE">Hesse</option>
				<option value="NI">Lower Saxony</option>
				<option value="MV">Mecklenburg-Vorpommern</option>
				<option value="NW">North Rhine-Westphalia</option>
				<option value="RP">Rhineland-Palatinate</option>
				<option value="SL">Saarland</option>
				<option value="SN">Saxony</option>
				<option value="ST">Saxony-Anhalt</option>
				<option value="SH">Schleswig-Holstein</option>
				<option value="TH">Thuringia</option>
			</select>

			<label for="user_zip">ZIP Code</label>
			<input id="user_zip" type="text" name="zip_code">
			<hr>
		</fieldset>

		<fieldset>
			<legend class="news">Newsletter</legend>
			
			<p>Select the newsletters you would like to receive</p>

			<input id="html_check" type="checkbox" name="html_news" value="html_news">
			<label for="html_check">HTML News</label><br>

			<input id="css_check" type="checkbox" name="css_news" value="css_news">
			<label for="css_check">CSS News</label><br>

			<input id="js_check" type="checkbox" name="js_news" value="js_news">
			<label for="js_check">Javascript News</label>
		
			<p class="news_format">Newsletters format</p>

			<input id="html_form" type="radio" name="news_form">
			<label for="html_form">HTML</label><br>

			<input id="text_form" type="radio" name="news_form">
			<label for="text_form">Plain text</label>

			<div class="other_text">
				<p>Other topics you'd like to hear about</p>
				<textarea id="text_message" name="text_area"></textarea>
			</div>

			<button type="submit">Sign up</button>
		</fieldset>
	</form>
	<footer>
		<p>Copyright The Code Review</p>
	</footer>
</body>
</html>
